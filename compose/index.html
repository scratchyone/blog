<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-beta1/contrib/auto-render.min.js" integrity="sha384-IiI65aU9ZYub2MY9zhtKd1H2ps7xxf+eb2YFG9lX6uRqpXCvBTOidPRCXCrQ++Uc" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
<link rel="stylesheet" href="https://www.scratchyone.com/katex-host/katex.min.css">
<script src="https://www.scratchyone.com/katex-host/katex.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Noto+Serif|Roboto" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="main.js"></script>
<link href="main.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<body class="h-full bg-grey-lighter w-full flex justify-center items-center">
<div class="w-full h-screen flex"><div class="m-auto align-middle rounded shadow-lg flex bg-white w-3/4">
	<div class="align-middle w-full ml-8 mt-8 mb-8 mr-8">
	<h1 class="font-black headerfont w-full text-center">Compose A Post</h1>
		<br>
		<div class="inline-flex border-dashed border-black border">
	<h2 class="ml-1 mr-1 mt-1 mb-1 serif font-bold serif w-auto"><span class="text-grey-black hover:text-grey-darkest" contenteditable="true" onkeydown="titlevalid(event,this)" id="posttitle">Untitled Post</span>&nbsp;<i class="fas fa-pencil-alt"></i></h2>
	</div><br>
		<ul class="mt-8 list-reset flex border-b">
  <li class="-mb-px mr-1">
    <a id="tab1" class="focus no-underline bg-white inline-block border-l border-t border-r rounded-t text-blue-dark py-2 px-4 font-semibold" href="#" onclick="tab(this,'tab2')">Write</a>
  </li>
			  <li class="mr-1">
    <a id="tab2" class="no-underline bg-white inline-block text-blue hover:text-blue-darker py-2 px-4 font-semibold" href="#" onclick="tab(this,'tab1')">Preview</a>
  </li>
		</ul>
		<div id="tab1-c">
			<textarea id="mdtext" class="resize-none border b-1 w-full h-64"></textarea></div>
		<div style="display:none" class="pt-4 pb-4" id="tab2-c"></div>
		<button onclick="exportpost()" class="hover:bg-green-dark rounded h-8 pl-4 pr-4 bg-green text-white">Export Post</button><span style="display:none;opacity:100" class="ot font-bold p-4" id="copied">Copied!</span><input id="clip" style="display: none" value="">
	</div></div>
</div>
</body>
